<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Home</title>
</head>
<body>
  <main>
    <nav class="image-navbar">
      <img src="../static/img/logo-main.png" alt="Logo o perfil">
    </nav>
    <div class="user-menu">
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" class="user-icon-label">
        <img src="../static/img/nophoto.png" alt="User" class="user-icon">
      </label>
      
      <div class="dropdown">
        <ul>
          <li><a href="#">Log out</a></li>
        </ul>
      </div>
    </div>
    <header class="navbar">
      <nav class="main-navbar">
        <ul>
          <li><a href="#">My development</a></li>
          <li><a href="#">My team</a></li>
          <li><a href="#">Featured programs</a></li>
        </ul>
      </nav>
    </header>
    {% block content %}
    <div class="filled_forms">
        <ul class="cards-list">
            {% for el in cards %}
            <li class="card">
                <a class="card__link" href="/card/{{ el.id }}">
                    <div class="card__text">
                        <p class="card__form-id">Form ID: {{ loop.index }}</p>
                        <h2 class="card__title">{{ el.title }}</h2>
                        <p class="card__subtitle">{{ el.subtitle }}</p>
                    </div>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div class="create-container">
        <a class="creat__link" href="{{ url_for('create') }}">
            <div class="fab">+</div>
        </a>
    </div>
{% endblock %}

        </ul>
    </div>

  </div>
  </main>
  <footer>

  </footer>
</body>
</html>
