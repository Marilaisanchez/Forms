<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>La biblioteca del programador</title>
</head>
<body>
  <main class="main">
    {% block content %}
    <h1 class="main__title">{{card.title}}</h1>
    <div class="main__block">
      <h2 class="main__subtitle">{{card.subtitle}}</h2>
      <div class="main__text">
      {{card.text}}
      </div>
      <a class="main__link" href="/">Volver a las entradas</a>
    </div>
  </main>
  {% endblock %}
  <footer>

  </footer>
</body>
</html>
